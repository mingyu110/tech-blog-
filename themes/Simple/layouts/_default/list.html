<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
</head>
<body>
    <header>
        <h1>{{ .Site.Title }}</h1>
        <nav>
            <a href="{{ .Site.BaseURL }}">首页</a>
        </nav>
    </header>
    <main>
        <h1>{{ .Title }}</h1>
        {{ range .Pages }}
        <article>
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <time>{{ .Date.Format "2006-01-02" }}</time>
            <p>{{ .Summary }}</p>
        </article>
        {{ end }}
    </main>
    <footer>
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Params.author }}</p>
    </footer>
</body>
</html>
