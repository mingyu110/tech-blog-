<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
</head>
<body>
    <header>
        <h1>{{ .Site.Title }}</h1>
        <nav>
            <a href="{{ .Site.BaseURL }}">首页</a>
        </nav>
    </header>
    <main>
        <article>
            <h1>{{ .Title }}</h1>
            <time>{{ .Date.Format "2006-01-02" }}</time>
            <div>
                {{ .Content }}
            </div>
        </article>
    </main>
    <footer>
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Params.author }}</p>
    </footer>
</body>
</html>
