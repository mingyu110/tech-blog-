[build]
  publish = "public"
  command = "hugo --minify"

[build.environment]
  HUGO_VERSION = "0.121.1"
  HUGO_ENV = "production"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo --minify --baseURL $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo --minify --baseURL $DEPLOY_PRIME_URL" 